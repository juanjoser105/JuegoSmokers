<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <link rel="script" href="game.js"/>
        <style>
            body{
                background-color: #292929;
            }
            .imgpp{
                width: 200px;
                height: 200px;
                border-radius: 100px;
            }
            .imgbtn{
                width: 100px;
                height: 100px;
                border-radius: 50px;
            }
            .resultado{
                color:white;
            }
        </style>
        <script>

            window.onload = getRandomImage;
        
            function getRandomImage() {  
            //declare an array to store the images  
            var randomImage = new Array();  
              
            //insert the URL of images in array  
            randomImage[0] = "https://i.imgur.com/RpPv47B.png";  
            randomImage[1] = "https://i.imgur.com/GYHJuEV.png";
            randomImage[2] = "https://i.imgur.com/Haxheml.png";
              
            //generate a number and provide to the image to generate randomly  
            var number = Math.floor(Math.random()*randomImage.length);  
              
            //return the images generated by a random number  
            return document.getElementById("result").innerHTML = '<img class="imgpp" src="'+randomImage[number]+'" /><p id="numero">'+number+'</p>';  
            }
            
            function comparayCambia(numero) {  
            numeroactual = document.getElementById("numero").innerHTML;
            puntaje = document.getElementById("resultado").innerHTML;

            if(numero==numeroactual){
                document.getElementById("resultado").innerHTML = parseInt(puntaje) +1
            }else{
                window.open('https://youtu.be/dQw4w9WgXcQ');
            }

            //declare an array to store the images  
            var randomImage = new Array();  
              
            //insert the URL of images in array  
            randomImage[0] = "https://i.imgur.com/RpPv47B.png";  
            randomImage[1] = "https://i.imgur.com/GYHJuEV.png";
            randomImage[2] = "https://i.imgur.com/Haxheml.png";
              
            //generate a number and provide to the image to generate randomly  
            var number = Math.floor(Math.random()*randomImage.length);  
              
            //return the images generated by a random number  
            return document.getElementById("result").innerHTML = '<img class="imgpp" src="'+randomImage[number]+'" /><p id="numero">'+number+'</p>';  
            }
              
            </script>  
    </head>
    <body>
        <div class="container">
            <div class="row">
              <div class="col">
                <img class="imgpp"  src="https://i.imgur.com/PG4GKyt.png"/>
              </div>
              <div id="result" class="col-6">            
              </div>
              <div class="col"><h1 class="resultado">Aciertos: <div id="resultado" class="resultado">0</div></h1>
                
              </div>
            </div>
          </div>
          <br>
          <div class="container">
            <div class="row">
              <div class="col">
                <img class="imgbtn" onclick="comparayCambia(0)" src="https://i.imgur.com/CfFmGbf.jpg"/>
              </div>
              <div class="col">
                <img class="imgbtn" onclick="comparayCambia(2)" src="https://i.imgur.com/VaYW8hF.png"/>
              </div>
              <div class="col">
                <img class="imgbtn" onclick="comparayCambia(1)" src="https://i.imgur.com/T3jd2xk.png"/>
              </div>
              <div class="col">
                <img class="imgpp" src="https://i.imgur.com/KsKcfAx.png"/>
              </div>
            </div>
          </div>
    </body>
</html>
